dist:
  name: otelcol-custom
  description: "Minimal OpenTelemetry Collector with SpanEventsToLog Connector"
  output_path: ./dist

connectors:
  - gomod: github.com/henrikrexed/spanEventstoLog v0.1.0

replaces:
  - github.com/henrikrexed/spanEventstoLog => /workspace

receivers:
  - gomod: go.opentelemetry.io/collector/receiver/otlpreceiver v0.133.0

exporters:
  - gomod: go.opentelemetry.io/collector/exporter/otlpexporter v0.133.0

processors:
  - gomod: go.opentelemetry.io/collector/processor/batchprocessor v0.133.0

goos:
  - linux
  - darwin
  - windows

goarch:
  - amd64
  - arm64 